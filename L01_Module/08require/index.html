<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/init.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="js/libs/require.js" data-main="js/main.js"></script>
</head>
<body>
	
	<div class="swiper-container">
